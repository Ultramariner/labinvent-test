<div class="upload-container">
  <h2>Загрузка CSV файла</h2>

  <input #fileInput type="file" (change)="onFileSelected($event)" accept=".csv" />

  <button (click)="onUpload()" [disabled]="!selectedFile || (loading$ | async)">
    Отправить на анализ
  </button>

  <app-notification *ngIf="message" [type]="'info'" [message]="message"></app-notification>
  <app-notification *ngIf="error$ | async as error" [type]="'error'" [message]="error"></app-notification>
</div>
