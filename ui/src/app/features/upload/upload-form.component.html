<mat-card class="upload-container">
  <mat-card-title>Загрузка CSV файла</mat-card-title>

  <input #fileInput type="file" (change)="onFileSelected($event)" accept=".csv" />

  <button mat-raised-button color="primary"
          class="upload-button"
          (click)="onUpload()"
          [disabled]="!selectedFile || (loading$ | async)">
    Отправить на анализ
  </button>
</mat-card>
